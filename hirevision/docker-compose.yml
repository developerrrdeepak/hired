version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: hirevision
      POSTGRES_PASSWORD: hirevision_dev_password
      POSTGRES_DB: hirevision_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hirevision"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://hirevision:hirevision_dev_password@postgres:5432/hirevision_db
      NODE_ENV: development
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      RAINDROP_API_KEY: ${RAINDROP_API_KEY}
      VULTR_POSTGRES_CONNECTION_STRING: postgresql://hirevision:hirevision_dev_password@postgres:5432/hirevision_db
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
